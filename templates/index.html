<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intruder Detection Feed</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f7f9fc;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            margin-top: 20px;
            font-size: 2.5rem;
            color: #004085;
            text-align: center;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .video-container {
            margin-top: 20px;
            background-color: #000;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            max-width: 90%;
            width: 800px;
        }

        img {
            display: block;
            width: 100%;
            border-radius: 15px;
        }
    </style>
</head>

<body>
    <h1>Live Intruder Detection Feed</h1>

    <div class="video-container">
        <img id="videoFeed" src="/video_feed" alt="Video feed not available">
    </div>

</body>

</html>
